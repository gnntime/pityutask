<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="UTF-8">
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Functions</th>
    </tr>
    <tr th:each="human:${humans}">
        <td th:text="*{human.id}"></td>
        <td th:text="*{human.name}"></td>
        <td th:text="*{human.age}"></td>
       <td><button><a th:href="|/delete/*{human.id}|">delete</a></button>
            <button><a th:href="|/edit/*{human.id}|">edit</a></button></td>
    </tr>
</table>
<form action="/add-human" th:object="${human}" method="post">
    <p> Add new Human: </p> <br>
    <label> Human Name:</label>
    <input type="text" th:field="${human.name}"> <br>
    <label> Human Age</label>
    <input type="number" th:field="${human.age}"> <br>
    <input type="submit" value="Add">
</form>
</body>
</html>
