<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Main Page</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <meta charset="UTF-8">
</head>
<body>
<h4> You can edit your Human Here </h4>
<form th:action="'/edit/' + ${human.id}" th:object="${human}" method="post">
  <label> Human Name: </label>
  <input type="text" th:field="${human.name}">
  <label> Human Age: </label>
  <input type="number" th:field="${human.age}">
  <input type="submit" value="Edit">
</form>
</body>
</html>
